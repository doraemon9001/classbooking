<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <link href='./packages/core/main.css' rel='stylesheet' />
  <link href='./packages/daygrid/main.css' rel='stylesheet' />
  <script src='./packages/core/main.js'></script>
  <script src='./packages/interaction/main.js'></script>
  <script src='./packages/daygrid/main.js'></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- VUEJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar')
      var calendar = new FullCalendar.Calendar(calendarEl, {
        lang: 'zh-tw',
        plugins: ['interaction', 'dayGrid'],
        editable: true,
        selectable: true,
        eventLimit: true, // allow "more" link when too many events
        // 某個日期被點選事件
        dateClick: function () {
          window.jQuery('#divTest').html('ttttttttttttttt')
        }
      });
      calendar.render();
    });
  </script>
  <style>
    body {
      background: #F7F6ED;
      padding-top: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container" id="app">
    <div class="container body-content">
      <div id='calendar' style="background-color: #fff"></div>
    </div>
    <form>
      <div class="form-group">
        <div id="divTest">123123</div>
        <label for="exampleInputEmail1">課程名稱</label>
        <select class="form-control" name="selClass" id="selClass" v-model="formData.bookingClass"
          @change="jspClassChange()">
          <option value="請選擇">請選擇</option>
          <option v-for="(item,index) in jspClass" :value="item">{{item.name}}</option>
        </select>
      </div>
      <div class="container" v-if="formData.bookingClass !== '請選擇'">
        <h4 class="row coach-label font-weight-bold">課程介紹</h4>
        <div class="row">
          <div class="card card-coach col-md-12">
            <div class="card-body">
              <div class="thumbnail" style="background: url('/images/coach_moon.jpg') center top;"></div>
              <p class="card-text">
                {{jspClass[formData.bookingClass.index].content}}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">姓名</label>
        <input type="text" class="form-control" id="txtCustomerName" placeholder="請輸入姓名" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">電子郵件</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="請輸入電子郵件" required>
        <small id="emailHelp" class="form-text text-muted">我們絕不會與其他任何人分享您的電子郵件。</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">聯絡電話</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="請輸入聯絡電話" required>
      </div>
      <button type="submit" class="btn btn-primary">確認送出</button>
    </form>
  </div>
</body>

</html>
<script src="./Scripts/booking.js"></script>
